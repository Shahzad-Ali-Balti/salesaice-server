<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .email-header {
            background-color: #2c3e50;
            color: #ffffff;
            text-align: center;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .email-body {
            padding: 20px;
            text-align: center;
        }
        .email-body h2 {
            font-size: 22px;
        }
        .email-body p {
            font-size: 16px;
            color: #555;
        }
        .email-button {
            display: inline-block;
            background-color: #3498db;
            color: #ffffff;
            padding: 12px 25px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .email-footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="email-container">
        <div class="email-header">
            salesaice.ai
        </div>

        <div class="email-body">
            <h2>Thanks for Signing Up!</h2>
            <p>You're almost ready to get started. Please click on the button below to verify your email address and enjoy exclusive services with us!</p>
            <a href="{{ verification_url }}" class="email-button">VERIFY YOUR EMAIL</a>
        </div>

        <div class="email-footer">
            <p>Thanks,<br>SalesAice Team</p>
        </div>
    </div>

</body>
</html>
